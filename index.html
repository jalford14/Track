<!DOCTYPE html>

<head>

		<title>Track</title>
        <link rel="icon" href="images/runShoe.png">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700|Source+Sans+Pro:300" rel="stylesheet">

</head>

<body id="body">
    <div id="holder">
        <div id="title">Track</div>
    </div>
    <div id="line"></div>

<!-- Table taken from https://www.sanwebe.com/2014/08/css-html-forms-designs -->
    <div class="form-style-5">
        <form>
        <!-- Part 1 -->
        <fieldset>
        <legend><span class="number">1</span> <p style="display:inline">Run for: </p><p id="demo" style="display:inline"></p></legend>
        <input type="miles" name="field1" placeholder="How many miles?">
        <input type="type" name="field2" placeholder="Type of run">
        <input type="pace" name="field2" placeholder="Pace">
        <textarea id="details" name="field3" placeholder="Details"></textarea>
        <div id="weather_input">
            <input id="temp" type="temp" name="field1" placeholder="Temperature">
            <input id="humidity" type="humidity" name="field2" placeholder="Humidity">
            <input id="current_weather" type="button" name="vehicle" value="Use current weather?">
            <div id="loader"></div>
        </div>
        </fieldset>

        <!-- Part 2 -->
        <input id="submit" type="button" value="Apply" />
        <p id="warning">You did not input any values</p>
        </form>
    </div>
<!-- End of Table -->
<div id="weather"></div>
<button class="js-geolocation" style="display: none;">Use Your Location</button>

<!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/Users/acljdevteam/Documents/GitHub/Track/simpleWeather/jquery.simpleWeather.js"></script>
    <script src="/Users/acljdevteam/Documents/GitHub/Track/simpleWeather/jquery.simpleWeather.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
